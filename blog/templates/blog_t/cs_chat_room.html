<!-- chat/templates/chat/room.html -->
<!DOCTYPE html target="_blank">
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20" disabled></textarea><br/>
    <textarea id="chat-message-input" cols="100" rows="3"></textarea><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <input type="text" value={{username}} id="username" style="display:none;">
</body>
<script>
    var roomName = {{ room_name_json }};
    var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
    var username = document.getElementById("username").value;

    var chatSocket = new WebSocket(
        ws_scheme + '://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
        document.getElementById("chat-log").scrollTop = document.getElementById("chat-log").scrollHeight
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
        var m = confirm("You are no longer connected. Click OK to reconnect.");
        if (m) {
            location.reload();}
        else {
            document.querySelector('#chat-log').value += "<SYSTEM> Chat has ended."
        }
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = '<'+username+'> '+messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
</html>
