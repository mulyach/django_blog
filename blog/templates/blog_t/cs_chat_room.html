<!DOCTYPE html target="_blank">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    #chat-box {
      margin:0 auto;
      width: 480px;
    }
    #chat-log,#chat-message-input {
      margin:0 auto;
      z-index: 1000;
      overflow: hidden;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
          -ms-flex-pack: justify;
              justify-content: space-between;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
          -ms-flex-direction: column;
              flex-direction: column;
    }
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <div id="chat-box">
        <textarea id="chat-log" rows="20" disabled></textarea><br/>
        <input id="chat-message-input" placeholder="Type your chat here" type="text" ><br/>
        <input id="chat-message-submit" type="button" value="Send"/>
        <input type="text" value={{username}} id="username" style="display:none;">
        <input type="text" value={{cscRoom}} id="cscRoom" style="display:none;">
    </div>
</body>
<script>
    window.onbeforeunload = function (e) {
        (e || window.event).returnValue = null;
        return null;
    };

    var roomName = {{ room_name_json }};
    var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
    var username = document.getElementById("username").value;
    var cscRoom = document.getElementById("cscRoom").value;
    var intro = '~Never reveal your password to our staff~'

    var cscSocket = new WebSocket(
        ws_scheme + '://' + window.location.host +
        '/ws/chat/' + cscRoom + '/');

    var chatSocket = new WebSocket(
        ws_scheme + '://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    var oldTitle = document.title;
    var msg = "New!";
    var timeoutId;

    function checkPageFocus() {
        if (document.hasFocus()) {
            clear();
        }
    }

    function clear() {
        clearInterval(timeoutId);
        document.title = oldTitle;
        timeoutId = null;
    };

    newExcitingAlerts = (function () {
        var blink = function() { document.title = document.title == msg ? ' ' : msg; };
        return function () {
            if (!timeoutId) {
                timeoutId = setInterval(blink, 1000);
            }
        };
    }());

    setInterval(checkPageFocus, 300);

    chatSocket.onopen = function(e) {
        chatSocket.send(JSON.stringify({
            'action': '>'+username}));
        document.querySelector('#chat-log').value=intro+'\n';
        cscSocket.send(JSON.stringify({
            'message': roomName+'|'+username}));
    };

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        var action = data['action'];
        var prev_logs = data['logs'];

        if (action.indexOf('>')==0 && action != '>'+username){
            chatSocket.send(JSON.stringify({
                'logs': document.querySelector('#chat-log').value}));}
        else if (action && action.indexOf('<')==0 && username.indexOf('$')==0){
            document.querySelector('#chat-log').value += (action.slice(2) + ' has left\n');}
        else if (prev_logs){
            document.querySelector('#chat-log').value = (prev_logs);}
        else if (message){
            document.querySelector('#chat-log').value += (message + '\n');}
        document.getElementById("chat-log").scrollTop = document.getElementById("chat-log").scrollHeight;
        newExcitingAlerts();        
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
        var m = confirm("Connection is lost. Click OK to reconnect.");
        if (m) {
            location.reload();}
        else {
            document.querySelector('#chat-log').value += "Chat has ended"
        }
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        if (messageInputDom.value.trim()){
            var message = '<'+username.substr(1)+'> '+messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        }
    };

    window.onunload = function (e) {
        cscSocket.send(JSON.stringify({
            'message': roomName+'!'+username, 'logs':document.querySelector('#chat-log').value}));
        chatSocket.send(JSON.stringify({
            'action': '<'+username}));
        (e || window.event).returnValue = null;
        return null;
    };

</script>
</html>
