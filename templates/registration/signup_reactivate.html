{% extends "base.html" %}

{% block content %}
    <h2>Sign up</h2>
    <form action="" method="post">
        {% csrf_token %}
        <!--<table>{{ form.as_table }}</table>-->
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small>{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <input type="submit" value="Resend activation link">
    </form>
    
{% endblock %}
